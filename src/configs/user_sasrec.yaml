defaults:
  - model: user_sasrec
  - writer: cometml
  - metrics: sasrec
  - datasets: sasrec
  - dataloader: sasrec
  - transforms: sasrec
  - _self_
optimizer:
  _target_: torch.optim.Adam
  lr: 1e-3
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ConstantLR
loss_function:
  _target_: src.loss.SASRecSCELoss
  n_buckets: 153
  bucket_size_x: 153
  bucket_size_y: 1024
  mix_x: True
trainer:
  log_step: 1000
  n_epochs: 15
  epoch_len: 5000
  device_tensors: ["seq", "item", "user"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max test_hitrate@10" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
